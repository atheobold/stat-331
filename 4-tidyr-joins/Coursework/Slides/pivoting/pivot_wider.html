# Try it!

Cereals in this dataset are placed on shelf 1, 2, or 3.  We would like to know
if these cereal placements correspond to different nutritional values.

Create a new dataset called `cereals_sugars`, that has four columns:
* The name of the manufacturer
* The mean amount of sugar in cereals on shelf 1.
* The mean amount of sugar in cereals on shelf 2.
* The mean amount of sugar in cereals on shelf 3.

*Hint*: You will need to `group_by` and `summarize` first!

---

.pull-left[

```r
cereals %&gt;% 
  
  group_by(mfr, shelf) %&gt;% 
  
  summarize(mean_sugar = mean(sugars)) %&gt;% 
  
  pivot_wider(names_from = shelf, 
              
              values_from = mean_sugar, 
              
              names_prefix = "Shelf ")
```
