# Troubleshooting Errors!

---






class: center, middle, inverse

.huge[Syntax Errors]

---

class: center, middle

.larger[Did you leave off a parenthesis?]


&lt;code class ='r hljs remark-code'&gt;seq&lt;span style="background-color:#ffff7f"&gt;(&lt;/span&gt;from = 1, to = 10, by = 1&lt;/code&gt;


```
## Error: &lt;text&gt;:4:0: unexpected end of input
## 2: seq(from = 1, to = 10, by = 1
## 3: 
##   ^
```

---

class: center, middle

.larger[Did you leave off a comma?]


&lt;code class ='r hljs remark-code'&gt;seq(from = 1, to = 10 &lt;span style="background-color:#ffff7f"&gt;by&lt;/span&gt; = 1)&lt;/code&gt;


```
## Error: &lt;text&gt;:2:23: unexpected symbol
## 1: 
## 2: seq(from = 1, to = 10 by
##                          ^
```

---

class: center, middle

.larger[Did you make a typo? Are you using the right names?]



&lt;code class ='r hljs remark-code'&gt;&lt;span style="background-color:#ffff7f"&gt;sequence&lt;/span&gt;(from = 1, to = 10, by = 1)&lt;/code&gt;


```
## Error in sequence.default(from = 1, to = 10, by = 1): argument "nvec" is missing, with no default
```

---

class: center, middle

.larger[Object type errors]

**Are you using the right _input_ that the function expects?**

--


&lt;code class ='r hljs remark-code'&gt;sqrt(&lt;span style="background-color:#ffff7f"&gt;'1'&lt;/span&gt;)&lt;/code&gt;


```
## Error in sqrt("1"): non-numeric argument to mathematical function
```

---

class: center, middle

.larger[Object type errors]

**Are you expecting the right _output_ of the function?**

--




&lt;code class ='r hljs remark-code'&gt;my_obj &lt;- seq(from = 1, to = 10, by = 1)&lt;br&gt;&lt;br&gt;&lt;span style="background-color:#ffff7f"&gt;my_obj(5)&lt;/span&gt;&lt;/code&gt;

```

## Error in my_obj(5): could not find function "my_obj"

```

---

class: center, middle, inverse

.huge[Errors, warnings, and messages]

---

class: center, middle 

.larger[Messages]

--

Just because you see scary red text, this does **not** mean something went
wrong! This is just **R** communicating with you.

--

For example, you often see:


```r
library(tidyverse)
```

```
## ── Attaching packages ─────────────────────────────────────── tidyverse 1.3.1 ──
```

```
## ✓ ggplot2 3.3.5     ✓ purrr   0.3.4
## ✓ tibble  3.1.4     ✓ dplyr   1.0.7
## ✓ tidyr   1.1.3     ✓ stringr 1.4.0
## ✓ readr   2.0.0     ✓ forcats 0.5.1
```

```
## ── Conflicts ────────────────────────────────────────── tidyverse_conflicts() ──
## x dplyr::filter() masks stats::filter()
## x dplyr::lag()    masks stats::lag()
```

---

class: center, middle

.larger[Warnings]

--

Often, **R** will give you a **warning**.

--

This means that your code *did* run...

--

...but you probably want to make sure it succeeded.

---

class: center, middle

.larger[Does this look right?]



```r
my_vec &lt;- c("a", "b", "c")

my_new_vec &lt;- as.integer(my_vec)
```

```
## Warning: NAs introduced by coercion
```

--


```r
my_new_vec
```

```
## [1] NA NA NA
```

---

class: center, middle

.larger[Errors]

If the word **Error** appears in your message from **R**, then you have a
problem.

--

This means your code **could not run**!

--


```r
my_vec &lt;- c("a", "b", "c")

my_new_vec &lt;- my_vec + 1
```

```
## Error in my_vec + 1: non-numeric argument to binary operator
```

---

class: center, middle, inverse

.huge[Parlez-vous ERROR?]

---

.larger[**R** says...]

&gt; Error: Object `some_obj` not found.

It *probably* means...

&gt; You haven't run the code to create `some_obj`  OR you have a typo in the name!

--


```r
some_ojb &lt;- 1:10

mean(some_obj)
```

```
## Error in mean(some_obj): object 'some_obj' not found
```

---

.larger[**R** says...]

&gt; Error: Object of type 'closure' is not subsettable.

It *probably* means...

&gt; Oops, you tried to use square brackets on a function

--


```r
mean[1, 2]
```

```
## Error in mean[1, 2]: object of type 'closure' is not subsettable
```

---

.larger[**R** says...]

&gt; Error: Non-numeric argument to binary operator

It *probably* means...

&gt; You tried to do math on data that isn't numeric.

--


```r
"a" + 2
```

```
## Error in "a" + 2: non-numeric argument to binary operator
```

---

.larger[What if none of these solved my error?]

--

Look at the help file for the function!

--

When all else fails, **Google** your error message.

--

- Leave out the specifics.

- Include the function you are using.

---

class: center, middle 

.larger[Try it...] 

**What's wrong here?**

&lt;/br&gt;


```r
matrix(c("a", "b", "c", "d"), num_row = 2)
```

```
## Error in matrix(c("a", "b", "c", "d"), num_row = 2): unused argument (num_row = 2)
```

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {

      }
    }
    i++;
  }
};
