# The Next Step in Efficient Iteration
### Stat 331

---





.larger[A bit better: the `apply` family]

.pull-left[
- `apply()`

- `sapply()` 

]

.pull-right[
- `lapply()`

- `vapply()`
]

---

.larger[`apply()`]

.pull-left[
.bitlarger[Applies a function to a matrix] 

.large[**Returns a vector or a matrix**]
]

--

.pull-right[

```r
penguins_measurements &lt;- penguins %&gt;% 
  select(bill_length_mm:body_mass_g)

apply(penguins_measurements, MARGIN = 2, 
      mean, na.rm = TRUE)
```

```
##    bill_length_mm     bill_depth_mm flipper_length_mm       body_mass_g 
##          43.92193          17.15117         200.91520        4201.75439
```
]

---

.larger[`lapply()`]

.pull-left[
.bitlarger[Applies a function to a list] 

.large[**Always returns a list**]
]

.pull-right[

```r
lapply(penguins_measurements, 
       mean, na.rm = TRUE)
```

```
## $bill_length_mm
## [1] 43.92193
## 
## $bill_depth_mm
## [1] 17.15117
## 
## $flipper_length_mm
## [1] 200.9152
## 
## $body_mass_g
## [1] 4201.754
```
]

---

.larger[`sapply()`]

.pull-left[
.bitlarger[Wrapper around `lapply()`] 

.large[**Automatically simplifies the output**]
]

.pull-right[

```r
sapply(penguins_measurements, 
       mean, na.rm = TRUE)
```

```
##    bill_length_mm     bill_depth_mm flipper_length_mm       body_mass_g 
##          43.92193          17.15117         200.91520        4201.75439
```
]

---

.larger[`vapply()`]


.pull-left[
.bitlarger[Safer version of `sapply()`] 

.large[**Can specify what is returned**]
]

.pull-right[

```r
vapply(penguins_measurements, mean, 
       FUN.VALUE = numeric(1), na.rm = TRUE)
```

```
##    bill_length_mm     bill_depth_mm flipper_length_mm       body_mass_g 
##          43.92193          17.15117         200.91520        4201.75439
```

```r
vapply(penguins_measurements, mean, 
       FUN.VALUE = list(1), na.rm = TRUE)
```

```
## Error in vapply(penguins_measurements, mean, FUN.VALUE = list(1), na.rm = TRUE): values must be type 'list',
##  but FUN(X[[1]]) result is type 'double'
```
]

---

&lt;center&gt;
.larger[The `apply` family]
&lt;/center&gt;

.pull-left[
.bitlarger[**Pros**]

- More efficient code

- Functional programming

- Can output matrices

]

--

.pull-right[
.bitlarger[**Cons**]

- Uncertainty in output 

]
