# ðŸŽ‰ Writing Your Own Functions!

---






.larger[A (very) simple function]


```r
add_two &lt;- function(x) {
  
  x + 2
  
}
```


```r
add_two(5)
```

```
## [1] 7
```


---

.larger[Components to a Function]

1. Name
2. Arguments / Inputs
3. Body 
4. Output / Return

---

.larger[What's in a name?]

The **name** of the function is chosen by the author.

--


&lt;code class ='r hljs remark-code'&gt;&lt;span style="background-color:#ffff7f"&gt;add_two&lt;/span&gt; &lt;- function(x) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;x + 2&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;}&lt;/code&gt;

---

class: inverse 

.larger[A Word of Caution]

Function names have no inherent meaning.


```r
add_three &lt;- function(x) {
  
  x + 7
  
}
```

--

**What did you expect?** 


```r
add_three(5)
```

```
## [1] 12
```


---

class: center, middle, inverse

.huge-text[Arguments]

---

.larger[Arguments] 

The **argument(s)** of the function are chosen by the author.

.pull-left[

&lt;code class ='r hljs remark-code'&gt;add_two &lt;- function(&lt;span style="background-color:#ffff7f"&gt;x&lt;/span&gt;) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;x&lt;/span&gt; + 2&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;}&lt;/code&gt;
]

--

.pull-right[
- arguments are temporary variables with general names

- `x`, `y`, `z` -- vectors

- `df` -- dataframe

- `i`, `j` -- indices
]


---

# Optional arguments





&lt;code class ='r hljs remark-code'&gt;add_something &lt;- function(x, &lt;span style="background-color:#ffff7f"&gt;something = 2&lt;/span&gt;) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;x + something&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;}&lt;/code&gt;
] 

--

.pull-left[

```r
add_something(5)
```

```
## [1] 7
```

]

--

.pull-right[

```r
add_something(5, something = 6)
```

```
## [1] 11
```
]

---

# Required arguments

If you **do not** supply a default value, the argument is **required**:


```r
add_something &lt;- function(x, something) {
  
  x + something
  
}

add_something(2)
```

```
## Error in add_something(): argument "x" is missing, with no default
```

---

class: center, middle, inverse

.huge-text[Body]

---

.larger[Body]

The **body** of the function is where the action happens.


&lt;code class ='r hljs remark-code'&gt;add_two &lt;- function(x) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;x + 2&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;}&lt;/code&gt;


---

class: center, middle, inverse

.huge-text[Returns]

---

.larger[Returns]

Your function will "give back" whatever would normally "print out".


```r
add_two &lt;- function(x) {
  
  x + 2
  
}
```

--

.pull-left[

```r
7 + 2
```

```
## [1] 9
```

]

--

.pull-right[

```r
add_two(7)
```

```
## [1] 9
```
]


---


.larger[Returns]

You can be explicit (and clearer) by using `return()`
