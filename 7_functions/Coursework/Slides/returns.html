# Print versus return



```r
even_or_odd &lt;- function(x) {
  
  if (x %% 2 == 0) {
    
    return("It's even!")
    
  } else {
    
    return("It's odd.")
    
  }
  
  
}

bob &lt;- even_or_odd(7)

bob
```

# Print versus return



```r
even_or_odd &lt;- function(x) {
  
  if (x %% 2 == 0) {
    
    cat("It's even!")
    
  } else {
    
    cat("It's odd.")
    
  }
  
  return(x)
  
  
}
