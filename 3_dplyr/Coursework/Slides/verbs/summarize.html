# Digging Deeper – Summarizing Data

---









.larger[Summarizing Variables]

Verb: `summarize()`

We calculate different **summaries** of variables in the dataset.





&lt;code class ='r hljs remark-code'&gt;&lt;span style="background-color:#ffff7f"&gt;summarize&lt;/span&gt;(cereals, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:teal"&gt;mean_calories&lt;/span&gt; = &lt;span style="background-color:#ffff7f"&gt;mean(calories)&lt;/span&gt;&lt;br&gt;)&lt;/code&gt;

```

## # A tibble: 1 x 1
##   mean_calories
##           &lt;dbl&gt;
## 1          107.

```

--

.larger[Function Arguments]

* What are the **required** arguments of `summarize()`?

--

- dataset to summarize
- name-value pairs of summary functions

--

* Are there any optional arguments?

- `.groups` -- grouping structure of result
- will explain further in `group_by()`

---

.larger[Many Summaries]




&lt;code class ='r hljs remark-code'&gt;summarize(cereals, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:blue"&gt;mean_calories&lt;/span&gt; = mean(calories), &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:purple"&gt;num_cereals&lt;/span&gt; = n(), &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:green"&gt;mean_sugar&lt;/span&gt; = mean(sugars)&lt;br&gt;)&lt;/code&gt;

```

## # A tibble: 1 x 3
##   mean_calories num_cereals mean_sugar
##           &lt;dbl&gt;       &lt;int&gt;      &lt;dbl&gt;
## 1          107.          77       6.92

```


---

.larger[Handy Helpers]

- `mean()`, `median()`, `sd()`, `sum()`
- `n()`, `n_distinct()` 
- `min()`, `max()`
- `first()`, `last()`, `nth()`

---


class: inverse

.larger[What if I want summaries for **every** nutritional variable?]

---

.larger[`summarize_at()`]




&lt;code class ='r hljs remark-code'&gt;&lt;span style="background-color:#ffff7f"&gt;summarize_at&lt;/span&gt;(cereals,&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:cornflowerblue"&gt;vars&lt;/span&gt;(protein:potass), &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="color:darkred"&gt;list&lt;/span&gt;(mean = ~ mean(.x, na.rm = TRUE),&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;median = ~ median(.x, na.rm = TRUE))&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;
