---

.larger[Filtering]

Verb: `filter()`

We **filter** to the rows (observations) we would like to keep in the dataset.


```r
filter(cereals, calories &lt; 100) 
```

---

.larger[Getting Specific]

We can add **multiple** filters to our data, to get a more specific subset! 


```r
filter(cereals, calories &lt; 100, 
       type == "H") 
```

---

.larger[Ugh!]

But I wanted **either** "low calorie" cereals *or* hot cereals...


```r
filter(cereals, calories &lt; 100, 
       type == "H") 
```

```

.larger[Handy Helpers]

The following are some great "helper" functions when `filter()`ing data! 

- `&gt;`, `&lt;`, `&gt;=`, `&lt;=`
- `==`
- `%in%`
- `is.na()`
- `!` 

---

.bitlarger[Filtering Characters &amp; Factors]

Are you interested in observations included in a list of levels? 




&lt;code class ='r hljs remark-code'&gt;filter(cereals, name &lt;span style="background-color:#ffff7f"&gt;%in%&lt;/span&gt; &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;c("Cheerios", "Cinnamon Toast Crunch", &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;"Raisin Bran", "Cracklin' Oat Bran")&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;

---

.bitlarger[Filtering Missing Data]

**Lots** of ways to do the _same_ operation!

.midi[



&lt;code class ='r hljs remark-code'&gt;filter(cereals, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;is.na(calories) &lt;span style="background-color:#ffff7f"&gt;!= TRUE&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;





&lt;code class ='r hljs remark-code'&gt;filter(cereals, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;is.na(calories) &lt;span style="background-color:#ffff7f"&gt;== FALSE&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;




&lt;code class ='r hljs remark-code'&gt;filter(cereals, &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffff7f"&gt;!is.na(&lt;/span&gt;calories)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;
