# Getting Fancy – Arranging Some Data

---








# Ordering

Verb: `arrange()`

We **arrange** the dataset in order of a particular variable.


```r
arrange(cereals, calories)
```

```
## # A tibble: 77 x 16
##    name      mfr   type  calories protein   fat sodium fiber carbo sugars potass
##    &lt;chr&gt;     &lt;fct&gt; &lt;fct&gt;    &lt;dbl&gt;   &lt;dbl&gt; &lt;dbl&gt;  &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt;  &lt;dbl&gt;  &lt;dbl&gt;

##  3 Puffed W… Q     C           50       2     0      0     1    10      0     50
##  4 100% Bran N     C           70       4     1    130    10     5      6    280
##  5 All-Bran  K     C           70       4     1    260     9     7      5    320
##  6 Shredded… N     C           80       2     0      0     3    16      0     95
##  7 Bran Chex R     C           90       2     1    200     4    15      6    125
##  8 Bran Fla… P     C           90       3     0    210     5    13      5    190

## #   weight &lt;dbl&gt;, cups &lt;dbl&gt;, rating &lt;dbl&gt;
```

---

.larger[Descending Order]

.pull-left[
Default is ascending order!


```r
arrange(cereals, calories)
```
]

.pull-right[
Need to add `desc()` to get descending order! 


```r
arrange(cereals, desc(calories))
```

]

---

.larger[Function Arguments]

This is correct, but lazy. 


```r
top_n(cereals, 3, sugars)
```

This is **much** better practice!


```r
top_n(x = cereals, n = 3, wt = sugars)
```

---

.larger[`bottom_n()` ?] 


```r
top_n(cereals, n = 3, wt = desc(sugars))
```

.larger[Tying to `mutate()`]

Missing values were recorded as `-1`. Let's fix that!


```r
cereals &lt;- mutate_all(cereals, ~na_if(. , -1))
```
