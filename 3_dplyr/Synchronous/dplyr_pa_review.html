.larger[A Vignette]

--

`subset()`

&gt; Return subsets of vectors, matrices or data frames which
&gt; meet conditions.

--

- `subset` argument states how the **rows** of the dataframe should be filtered


```r
subset(surveys, species_id == "DS")
```

--

- `select` argument states what **columns** should be selected from the
dataframe


```r
subset(surveys, species_id == "DS", select = c(weight, hindfoot_length))
```

.large[Step 1: Get totals for each student]




&lt;code class ='r hljs remark-code'&gt;students %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="color:green"&gt;group_by(name)&lt;/span&gt; %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(total = sum(CRNC_f20, CRNC_w21, CRNC_s21)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;

```

---

class: center, middle

.large[Step 2: Get department totals]




&lt;code class ='r hljs remark-code'&gt;students %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(name) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(total = sum(CRNC_f20, CRNC_w21, CRNC_s21)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="color:blue"&gt;group_by(department)&lt;/span&gt; %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarize(final_total = sum(total)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;)&lt;/code&gt;

```

## # A tibble: 5 × 2
##   department        final_total
##   &lt;chr&gt;                   &lt;int&gt;
## 1 Biology                     6
## 2 Business                    9
## 3 Chemistry                   4
## 4 Liberal Studies             9
## 5 Political Science           6

```

---

class: center, middle

.large[Step 3: Arrange the totals]




&lt;code class ='r hljs remark-code'&gt;students %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(name) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;mutate(total = sum(CRNC_f20, CRNC_w21, CRNC_s21)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;group_by(department) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;summarize(final_total = sum(total)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;) %&gt;% &lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="color:turquoise"&gt;arrange&lt;/span&gt;(desc(final_total))&lt;/code&gt;

```

## # A tibble: 5 × 2
##   department        final_total
##   &lt;chr&gt;                   &lt;int&gt;
## 1 Business                    9
## 2 Liberal Studies             9
## 3 Biology                     6
## 4 Political Science           6
## 5 Chemistry                   4

```

class: middle

.larger[Getting Specific]

Often you are interested in **one** specific summary statistic!

.pull-left[

```r
students %&gt;% 
  group_by(department) %&gt;% 
  count() 
```

```
## # A tibble: 5 × 2
## # Groups:   department [5]
##   department            n
##   &lt;chr&gt;             &lt;int&gt;
## 1 Biology               2
## 2 Business              3
## 3 Chemistry             1
## 4 Liberal Studies       2
## 5 Political Science     2
```
]

--

.pull-right[

```r
students %&gt;% 
  group_by(department) %&gt;% 
  count() %&gt;% 
  filter(department == "Political Science")
```

```
## # A tibble: 1 × 2
## # Groups:   department [1]
##   department            n
##   &lt;chr&gt;             &lt;int&gt;
## 1 Political Science     2
```
]

---

class: middle

.larger[A Handy Tool]

`pull()` 

- Extracts entries from dataframes


```r
students %&gt;% 
  group_by(department) %&gt;% 
  count() %&gt;% 
  filter(department == "Political Science") %&gt;% 
  pull()
```

```
## [1] 2
```
