---

class: inverse, center

.larger[What would you do?]

How would you coerce **`20150307`** into a datetime object? 

---

class: center, middle

.larger[**Lots** of Choices]


```r
date &lt;- "20150307"
```

--

.pull-left[
.large[**Simple**]

```r
ymd(date) 
```

```
## [1] "2015-03-07"
```
]

--

.pull-right[
.large[**Complicated**]


```r
year &lt;- str_sub(date, start = 1, end = 4)
month &lt;- str_sub(date, start = 5, end = 6)
day &lt;- str_sub(date, start = 7, end = 8)
make_date(year, month, day)
```

```
## [1] "2015-03-07"
```
]

---

class: center, middle

.larger[Time Zones]


```r
x &lt;- ymd_h("2021-4-25 18", tz = "America/Los_Angeles")
x
```

```
## [1] "2021-04-25 18:00:00 PDT"
```

--

.pull-left[
`force_tz()` 
  * **same clock time** as input, new time zone


```r
force_tz(x, tzone = "America/Denver")
```

```
## [1] "2021-04-25 18:00:00 MDT"
```
]

--

.pull-right[
`with_tz()`
  * **new clock time**, as it would appear in a different time zone


```r
with_tz(x, tzone = "America/Denver")
```

```
## [1] "2021-04-25 19:00:00 MDT"
```

]

---

.larger[Time of Day]


```r
x
```

```
## [1] "2021-04-25 18:00:00 PDT"
```


.pull-left[

- `am()`
- `pm()`

`TRUE` or `FALSE` values for whether the time occurs in the AM or PM
] 

--

.pull-right[

```r
am(x)
```

```
## [1] FALSE
```

```r
pm(x)
```

```
## [1] TRUE
```
]
