class: center, middle

.larger[**Regular Expressions versus _Strings_ of Regular Expressions**]

---

.larger[Useful Shortcuts for RegExps]

--

.pull-left[
**.** -- Represents any character  
**^** -- Looks at the beginning  
**$** -- Looks at the end  

&lt;/br&gt;
&lt;/br&gt;

**\w** -- Looks for any word  
**\d** -- Looks for any digit  
**\w** -- Looks for any whitespace
]

--

.pull-right[
**?** -- Occurs 0 or 1 times  
**+** -- Occurs 1 or more times  
__*__ -- Occurs 0 or more times

&lt;/br&gt;
&lt;/br&gt;

**[abc]** -- Matches a, b, or c  
**[^abc]** -- Matches anything except a, b, or c

]

---

class: center

.larger[Creating Groups &amp; Referencing Groups]

--

Groups can be created with **( )**

--

A **|** can be used to search for **either** letter in a group

```
"gr(e|a)y"
```
--

Groups can be referenced based on their position

```
"(.)(.)\\2\\1"
```
--

**What type of word does the last regex search for?**

--

Use `str_detect()`!

.larger[Want to see what string(s) have certain patterns?]

--

Use `str_extract()` or `str_extract_all()`!

---

class: center, middle

.larger[Want to extract components of a string?]

--

.pull-left[
.large[**Based on their location?**]

Use `str_sub()`!
]

--

.pull-right[
.large[**Based on a value?**]

Use `str_subset()`!
]

---

class: center, middle

.larger[Want to replace value(s) in a string?]

--

Use `str_replace()` or `str_replace_all()`!

---

.larger[Want to smoosh values of a string together?]

--

Use `str_c()` or `str_flatten()`!

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
